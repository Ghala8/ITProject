<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - UniSlots</title>
  <style>
    body {
      background-color: #f3e5f3;
      font-family: Arial, sans-serif;
      color: #483754;
      margin: 0;
      padding-top: 130px;
    }

  nav {
  background-color: #d16ba5;
  width: 100%;
  height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  position: fixed;
  top: 0;
  left: 0;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.2);
}

nav ul {
  list-style: none;
  display: flex;
  gap: 30px;
  padding: 0;
  margin: 0;
}

nav a {
  color: #fff;
  text-decoration: none;
  font-weight: bold;
  font-size: 18px;
}

nav a:hover {
  color: #9284b5;
}

    .FormBox {
      background-color: white;
      width: 450px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    img {
      width: 150px;
      margin-bottom: 10px;
    }

    .FormTitle {
      font-size: 24px;
      color: #5e4b8b;
      font-weight: bold;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
    }

   

    button:hover {
      background-color: #c05b9a;
    }

    .mailto {
      margin-top: 20px;
      font-size: 15px;
    }

    .mailto a {
      color: #483754;
      text-decoration: none;
    }

    .mailto a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      padding: 10px;
      color: #777;
      font-size: 14px;
    }
  </style>
  <link rel ="stylesheet" href="StyleCode.css">
</head>

<body>


  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="schedule.html">Schedule</a></li>
      <li><a href="booking.html">Booking</a></li>
      <li><a href="faq.html">FAQ</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <div class="FormBox">
    <img src="logo.png" alt="UniSlots Logo">
    <div class="FormTitle">Contact Us</div>

    <form action="mailto:nasufyani@tu.edu.sa" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>

    <div class="mailto">
      Or contact the doctor directly:
      <br>
      <a href="mailto:nasufyani@tu.edu.sa">nasufyani@tu.edu.sa</a>
    </div>
  </div>

  <footer>
    <p id="datetime"></p>
  </footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById("datetime").textContent =
        'Current date and time: ' + now.toLocaleString('en-US', options);
    }

    window.onload = updateDateTime;
    setInterval(updateDateTime, 60000);
  </script>

</body>
</html>
