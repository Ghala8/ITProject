  <!-- Footer -->
  <footer style="  text-align: center;
      margin-top: 60px;
      padding: 10px;
      color: #777;
      font-size: 14px;">
    <p id="datetime"></p>
  </footer>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      };
      document.getElementById("datetime").textContent =
        'Current date and time: ' + now.toLocaleString('en-US', options);
    }

    window.onload = updateDateTime;
    setInterval(updateDateTime, 60000);
  </script>

</body>
